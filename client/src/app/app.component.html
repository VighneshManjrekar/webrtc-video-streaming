<h1 class="text-5xl font-semibold my-5 text-center">WebRTC Video Chat</h1>
<div class="flex flex-col m-0 mx-5">
  <div class="w-full max-w-5xl mx-auto">
    <div class="relative">
      <video id="remote" class="w-full max-h-[720px] object-cover border-2 border-gray-500"
        #remote autoplay></video>
      <video id="local" class="sm:w-[240px] w-[120px] object-cover border-2 border-gray-500 absolute sm:bottom-10 sm:right-10 bottom-0 right-0" #local
        autoplay muted></video>
    </div>
  </div>
  <div class="flex justify-center gap-5 mt-10">
    <button (click)="startCall()" class="border-2 border-black px-5 py-2">Start Call</button>
    <button (click)="endCall()" class="border-2 border-black px-5 py-2">End call</button>
  </div>

</div>
